<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}"/>

        <div class="sk clearFix">

        <div class="cc clearFix">
            <div th:if="${session.user==null}">
                <a class="m" href="/templates/readerTemplates/login.html" th:href="@{/login}">Sign in</a>
            </div>
            <div th:unless="${session.user==null}">
                <a class="m" th:text="${session.user.getUsername()}">username</a>
                <a class="dd" href="/templates/readerTemplates/index.html?type=exit" th:href="@{/(type='exit')}">Exit</a>

  <div class="tiantou">

        <div class="tongyong daohangyanse">All works</div>
        <div class="tongyong daohangyanse">Classification</div>
        <div class="tongyong daohangyanse">Ranking</div>
        <div class="tongyong daohangyanse">Finished novel</div>
        <div class="tongyong daohangyanse">Free novels</div>
        <div class="tongyong daohangyanse">Author area</div>
        <div class="tongyong daohangyanse">Reader Forum</div>
    </div>
  </div>
<div class="yincang" onmouseover="document.getElementById('oDiv').style.display='block'" onmouseout="document.getElementById('oDiv').style.display='none'" style="display:none" id="oDiv"></div>

  <div id="main">
<div class="box">
    <img style="opacity:1;filter:alpha(opacity=100);" src="../../static/images/lunbo1.png" th:src="@{/images/lunbo1.png}" />
    <img src="../../static/images/lunbo2.jpg" th:src="@{/images/lunbo2.jpg}" />

</div>

  	</div>
  </div>
</div>
    <!--/*@thymesVar id="bookDetailses" type="java.util.ArrayList<info.ykqfrost.beans.BookDetails>"*/-->
<div th:unless="${#lists.isEmpty(bookDetailses)}">
    <div class="paiban">
        <div class="clearFix">
            <!--/*@thymesVar id="bookDetails" type="info.ykqfrost.beans.BookDetails"*/-->
            <div class="qq" th:onclick="'javasript:my('+${bookDetails.getTypeId()}+')'" th:each="bookDetails : ${bookDetailses}">
                <div class="animated_div" th:style="'background:url('+ ${bookDetails.getCoverImageUrl()} +');background-size:cover;'" ></div>
                <div class="w" th:text="${bookDetails.getBookName()}">bookName</div>
                <div class="e" th:text="${bookDetails.getAuthor()}">author</div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="../../static/js/script.js" th:src="@{/js/script.js}"></script>
    <script type="text/javascript" src="../../static/js/my.js" th:src="@{/js/my.js}"></script>
    <script>
        window.onload = function () {
            document.getElementById("myClick").onclick = function () {
                var value = document.getElementById("inner").value;
                window.location.href = "/?search=" + value;
            };
        }
    </script>
  </body>
</html>
