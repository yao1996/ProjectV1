<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>add User</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" th:href="@{/css/login.css}">
    <script type="text/javascript" src="/static/js/login.js" th:src="@{/js/login.js}"></script>
</head>

<body id="backbody">
<div id="back_total">
    <div id="header">
        <div id="mylogo_left"><img src="/static/images/logo.png" th:src="@{/images/logo.png}" width="80px"
                                   height="80px">
        </div>
        <div id="mylogo_right"><a href="manageBook.html" th:href="@{/manage/user}">back</a></div>
    </div>
    <div id="fromstyle">
        <!--/*@thymesVar id="reader" type="info.ykqfrost.beans.Reader"*/-->
        <form th:action="@{/manage/register}" method="post" onsubmit="return checkAll()" th:object="${reader}">
            <div class="my_list"><span class="my_word">username</span>

                <input class="my_input1" type="text" name="username" id="username" onblur="checkname()"
                       onfocus="demandname()">
                <span class="my_tip" id="nameTip"></span>
            </div>
            <div class="my_list"><span class="my_word">password</span>
                <input class="my_input1" type="password" name="password" id="userpassword" onblur="checkpassword()"
                       onfocus="demandpass()">
                <span class="my_tip" id="passTip"></span>
            </div>
            <div class="my_list"><span class="my_word">account</span>
                <input class="my_input1" type="text" name="account" id="useraccount" onblur="checkaccount()"
                       onfocus="demandaccount()">
                <span class="my_tip" id="accountTip"></span>
            </div>
            <div style="width: 150px;margin-left: 200px;margin-top: 50px;" th:if="${session.isRegistered == 'true'}" th:text="|create user succeeded|">
                succeeded
            </div>
            <div style="width: 150px;margin-left: 200px;margin-top: 50px;" th:if="${session.isRegistered == 'false'}" th:text="|create user failed|">
                failed
            </div>
            <div class="my_list1"><input id="my_button" type="submit" value="add user"></div>
        </form>

    </div>
</div>
</body>
</html>
